<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./css/login.css">
    
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="signupForm">
        <div class="mb-3">
        <h2>Sign Up</h2>
          <label for="signupUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
        </div>
        <br>
        <input type="submit" value="Sign up" onclick="signUp ()">
      </form>
    </div>
    <script>
      function signUp() {
        event.preventDefault();
        let name = document.getElementById('signupUsername').value;
        let email = document.getElementById('signupEmail').value;
        let password = document.getElementById('signupPassword').value;
        const user = {
            name: name,
            email: email,
            password: password
        };
        let users = JSON.parse(localStorage.getItem('users')) || [];
         for (let i = 0; i < users.length; i++) {
             if (users[i].email === email) {
                 alert('User email already exists');
                 return;
             }
         }
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
        window.location.href = 'login.html';
    }
    </script>
</body>
</html>
