    <p>
      Kudzu, also called Japanese arrowroot or Chinese arrowroot, is a group of
      climbing, coiling, and trailing deciduous perennial vines native to much
      of East Asia, Southeast Asia, and some Pacific islands, but invasive in
      many parts of the world, primarily North America.
