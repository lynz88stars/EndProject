<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <form action="/submit_form" method="post">
        <label for="Title">Title</label><br>
        <input type="text" id="title" name="title" minlength="6"> <br>
        <label for="Content">Content</label><br>
        <input type="text" id="content" name="content" minlength="6"> <br>
    </form>
    <form action="/submit_file" method="post" enctype="multipart/form-data">
        <label for="file">file</label><br>
        <input type="submit" id="file" name="file" value="submit_file"> <br>
    </form>
</body>
</html>
