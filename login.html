<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./css/login.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="custom-container">
        <div class="custom-tab-content" id="myTabContent">
            <div class="custom-tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="custom-login-title">Login</h2>
                <form id="custom-login-form">
                    <div class="custom-form-group mb-3">
                        <label for="custom-login-email" class="custom-form-label">Email address</label>
                        <input type="email" class="custom-form-control" id="custom-login-email"
                            placeholder="email@example.com" required>
                    </div>
                    <div class="custom-form-group mb-3">
                        <label for="custom-login-password" class="custom-form-label">Password</label>
                        <input type="password" class="custom-form-control" id="custom-login-password"
                            placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="custom-submit-button" onclick="login()">
                </form>
                <p class="custom-signup-text">Donâ€™t have an account? <a href="./signup.html"
                        class="custom-signup-link">Sign up!</a></p>
            </div>
        </div>
    </div>


    <script>
        function login() {
            event.preventDefault();
            let email = document.getElementById('custom-login-email').value;
            let password = document.getElementById('custom-login-password').value;
            const user = {
                email: email,
                password: password
            };
    
            let users = JSON.parse(localStorage.getItem('users')) || [];
    
            for (let i = 0; i < users.length; i++) {
                if (users[i].email === email && users[i].password === password) {
                    alert('Logged in successfully');
                    window.location.href = 'index.html';
                    return;
                }
            }
    
            alert('Invalid email or password');
        }
    </script>    

</body>

</html>
